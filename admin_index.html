<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Admin Task Manager</h2>
    <div id="logout-button" class="mt-3">
        <button class="btn btn-danger" onclick="app.Logout()">Logout</button>
    </div>
    <div class="form mb-4">
        <h3>Assigned Tasks</h3>
        <select id="search-user" class="form-control mb-2" onchange="app.Search()">
            <option value="admin">Admin</option>
            <option value="user1">User1</option>
            <option value="user2">User2</option>
        </select>
        <button onclick="app.Search()" class="btn btn-info mb-2">Search</button>
        
        <table class="table">
            <tr>
                <th>Task</th>
                <th>Assigned To</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
            <tbody id="tasks"></tbody>
        </table>
    </div>

    <div class="form mb-4">
        <h3>Add Task</h3>
        <input type="text" id="add-todo" class="form-control mb-2" placeholder="Task Description">
        <select id="assign-user" class="form-control mb-2">
            <option value="admin">Admin</option>
            <option value="user1">User1</option>
            <option value="user2">User2</option>
        </select>
        <input type="date" id="due-date" class="form-control mb-2">
        <button onclick="app.Add()" class="btn btn-success">Add Task</button>
    </div>

    <div id="counter"></div>
</div>

<script>
    // Ensure only admin can access the page
    var currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || currentUser.role !== 'admin') {
        window.location.href = 'login.html'; // Redirect to login if not admin
    }
</script>

<script src="script.js"></script>
</body>
</html>
